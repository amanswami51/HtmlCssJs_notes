<!-- page-2.
    selectors                       example
    1. Type selector                tag{}
    2. Combined selector            tag1,tag2,tag3{}
    3. Universal selector           *{}
    4. class selector               .class-name{}
    5. id selector                  #id-name{}
    6. Attribute selector           a[href="www.example.com"]{}
    7. pseudo-class selector        tag:hover{} , tag:visited{} , tag:nth-child(even){} , a:link{}, a:visited{}, a:hover{}, a:active{}, p:first-child  
    8. pseudo-element selector      tag::first-line{} , tag::first-letter, tag::before{} , tag::after{content: "";/*This create empty space when content is not filled*/}
    9. child combinator             article>p{} :- In this example only those <p> tag select which is direct child of <article> tag.
    10. descendant combinator       article p{} :- In this example we select all <p> tag which is child of <article> tag.
    11. adjacent sibling combinator article+p{} :- We select <p> tag which is just after <article> tag. In this case <p> tag not the child of <article> tag.
    12. general sibling combinator  article~p{} :- We select all <p> tag which is after <article> tag. In this case <p> tag not the child of <article> tag.


    example
    <article>
        <h1>Heading</h1>
        <p>This is first p which is dirct child of article</p> //select in case of 9. //select in case of 10.
        <span>Lorem ipsum dolor sit amet.</span>
        <div>
            <p>This is second p not direct child of article </p>    //select in case of 10.
            <p>This is Third p not direct child of article </p>     //select in case of 10.
        </div>
    </article>
    <p>first p after article</p> //select in case of 11.  //select in case of 12
    <p>second p after article</p>                         //select in case of 12
    <span>hello this is aman</span>

    J. content property in css
    The content property is use with the ::before and ::after psudo-elements, to insert generated content.
    It is used to paste the content before and after the tags.
    Demonstrate with the help of code:-
    a::after{
         content: " ("attr(href)") ";
    }
    <p><a href="www.google.com" target="_blank">link first</a></p>
    <p><a href="www.youtube.com" target="_blank">link second</a></p>

    /*If an element is taller than the element containing it, and it is floated, it will overflow outside of its container. we can solve this by content property */

        content: "";

    L. position
        position: (static(bydefault), absolute, relative, fixed, sticky); 
        If we want to use "top,right,bottom,left, Z-index" properties then set all above position property except static. 
        absolute(top,left,bottom,right):- position change w.r.t. container box but it no leave any gap at its normal position 
        #box3{
            position: absolute;
            top: 34px;
            left: 34px;
        }

        relative(top,left,bottom,right):- relative to its normal position, but it leave the gap at its normal position.
        #box3{
            position: relative;
            top: 34px;
            left: 34px;
            Z-index: 26; /*value of z index refers that, which box is visible above to the another box. Box visible above if value of z-index of that box is more than as compare to another box.  */
        }
    
        fixed(top,left,bottom,right):- when we scroll then position not change, but it no leave any gap at its normal position. position the element relative to the browser window. 
        #box3{
            position: fixed;
            top: 81px;
            left: 186px;
        }

        sticky(top,left):- when we scroll then position not change, but it leave the gap at its normal position. In the case of 'sticky' only 'top,left' property works when box arrange in columns. only 'top' property work when box arrange in rows.
        #box3{
            position: sticky;
            top: 81px;
        }

<!--page-5. 
    Units in CSS
    Relative:- %, em, rem, vh, vmin, vw, vmax. These are depends on other unit,screen,parent-tag.
    Absolute:- cm, mm, px, pt, pc. These not depend other tag.

    cm:- 1cm = (96px/2.54)
    mm:- millimeters
    in:- inches(1in = 96px = 2.54cm)
    px:- pixels(1px = 1/96th of 1in)
    pt:- points(1pt = 1/72 of 1in)
    pc:- picas(1pc = 12pt)

    %:- relative to the parent element.
    em:- relative to the font-size of the element.
    rem:- font size of the root element.
    vw:- relative to 1% of the width of viewport.
    vh:- relative to 1% of the height of the viewport.
    vmin:- 1% of the viewport's smaller dimension.
    vmax:- 1% of the viewport's(browser window) larger dimension.
