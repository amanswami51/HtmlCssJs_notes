<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            border: 3px solid red;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap; 
        }
        .item{
            border: 3px solid black;
            width:80px;
            height: 80px; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item">box1</p>
        <p class="item">box2</p>
        <p class="item">box3</p>
        <p class="item">box4</p>
        <p class="item">box5</p>
    </div>
</body>
</html>

<!--Notes***************************
    #flex properties of container...
        1). display: flex; //Initialize the container as a Flex box.

        2). Flex-direction :- Default value of this property is "row".
            flex-direction: row;
            flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
             
        3). wrapping properties for good responsiveness.
            flex-wrap:wrap;
            flex-wrap:wrap-reverse;
        
        Note:- shorthand property*****
            flex-flow: row wrap; //flex-direction flex-wrap.
        
        4). justify-content: 
            justify-content: center; 
            justify-content: space-between;
            justify-content: space-evenly;
            justify-content: space-around;

        Note:-  i). It work "horizontally" when "flex-direction" is "row".
                ii). It work "vertically" when "flex-direction" is "column".
        
        5). align-items: 
            align-items: center;
            align-items: flex-end;
            align-items: flex-start;
            align-items: stretch;

        Note:-  i). It work "vertically" when "flex-direction" is "row".
                ii). It work "horizontally" when "flex-direction" is "column".
    
    #flex properties for item...
        1). order:2; //higher the order, later it shows up in the container.
        2). flex-grow:3; //relatively item how fast increase
        3). flex-shrink:2; //relatively item how fast decrease
        4). flex-basis:160px;
            i).  When "flex-direction" is set to "row", "flex-basis" will control width
            ii). When "flex-direction" is set to "column", "flex-basis" will control heigh

        Note:- shorthand property
            flex: 2 2 230px; //flex: flex-grow flex-shrink flex-basis;
-->
