

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>concept of content,float,clear</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .img-container {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    img{
      height: 250px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }
  </style>
</head>

<body>

  <h2>Images Side by Side</h2>
  <p>Float images side by side:</p>

  <div class="clearfix">
    <div class="img-container">
      <img src="nature1.jpeg" alt="sunset" style="width:100%">
    </div>
    <div class="img-container">
      <img src="nature2.jpeg" alt="Forest" style="width:100%">
    </div>
    <div class="img-container">
      <img src="nature3.jpeg" alt="Mountains" style="width:100%">
    </div>
  </div>

  <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to
    make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.
  </p>

</body>

</html>
